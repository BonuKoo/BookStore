<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>도서 검색 결과</title>
    <style>
        .book-table {
            width: 100%;
            border-collapse: collapse;
        }
        .book-table th, .book-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .book-table th {
            background-color: #f4f4f4;
        }
        .book-table img {
            width: 50px;
            height: auto;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination a {
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0 5px;
        }
        .pagination a:hover {
            background-color: #e9ecef;
        }
        .pagination .prev, .pagination .next {
            font-weight: bold;
        }
        .pagination span {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .pagination .page-numbers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .pagination .page-numbers li {
            margin: 0 2px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" id="contents">
    <section>
        <form class="search-form" th:action="@{/search-books}" method="get">
            <input type="text" name="query" placeholder="검색어 입력">
            <button type="submit">검색</button>
        </form>
        <h1>도서 검색 결과</h1>
        <table class="book-table">
            <thead>
            <tr>
                <th>제목</th>
                <th>이미지</th>
                <th>저자</th>
                <th>판매가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${bookList}">
                <td>
                    <a th:href="@{/bookDetail(isbn=${item.isbn})}" th:text="${item.title}"></a>
                </td>
                <td><img th:src="${item.image}" alt="도서 이미지"/></td>
                <td th:text="${item.author}"></td>
                <td th:text="${item.discountFormatted} + ' 원'"></td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지 네비게이션 -->
        <div class="pagination">
            <a th:if="${currentPage > 1}" th:href="@{/search-books(query=${query}, page=${currentPage - 1}, sort=${sort})}" class="prev">« Previous</a>

            <ul class="page-numbers">
                <li th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${pageNum == currentPage ? 'active' : ''}">
                    <a th:href="@{/search-books(query=${query}, page=${pageNum}, sort=${sort})}" th:text="${pageNum}"></a>
                </li>
            </ul>

            <a th:if="${currentPage < totalPages}" th:href="@{/search-books(query=${query}, page=${currentPage + 1}, sort=${sort})}" class="next">Next »</a>
        </div>
    </section>
</div>
</body>
</html>
