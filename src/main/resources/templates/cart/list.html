<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Optional: Your custom CSS -->
</head>
<body>
<h1>Cart List</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Each Price</th>
        <th>Total Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartList}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.amount}"></td>
        <td th:text="${item.eachPrice}"></td>
        <td th:text="${item.totPrice}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
