<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="head">
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

        <style>
            /* 기본 스타일 */
            #signupForm {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                max-width: 400px;
                width: 100%;
                margin: 0 auto;
            }

            .signup-form-group {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 15px;
            }

            .signup-form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
                width: 100%;
                text-align: left;
            }

            .signup-form-group input[type="text"],
            .signup-form-group input[type="password"],
            .signup-form-group input[type="number"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .signup-form-group input[readonly] {
                background-color: #f9f9f9;
            }

            .btn-check,
            .btn-postcode,
            .btn-submit,
            .btn-close {
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 8px 12px;
                cursor: pointer;
                font-size: 14px;
                margin-top: 5px;
            }

            .btn-check:hover,
            .btn-postcode:hover,
            .btn-submit:hover,
            .btn-close:hover {
                background-color: #0056b3;
            }

            /* 모달 스타일 */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                align-items: center;
                justify-content: center;
            }

            .modal-content {
                background: white;
                padding: 20px;
                border-radius: 8px;
                text-align: center;
            }

            .modal-content p {
                margin-bottom: 10px;
            }

            .message {
                color: red;
            }

            .guide {
                color: #999;
            }

            .input-group {
                position: relative;
            }

            .input-group #checkUsernameBtn {
                margin-top: 10px;
            }

            .tooltip {
                position: absolute;
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                padding: 5px;
                background-color: #333;
                color: #fff;
                border-radius: 4px;
                white-space: nowrap;
                font-size: 12px;
                opacity: 0;
                transition: opacity 0.3s;
                z-index: 10;
            }

            #checkUsernameBtn:hover + .tooltip {
                opacity: 1;
            }

            /* 중앙 정렬 스타일 */
            .form-container {
                text-align: center; /* 중앙 정렬 */
                padding: 20px;
            }

            h2 {
                margin: 0 0 20px 0; /* 상단 마진 없애고, 하단 마진 추가 */
                text-align: center;
            }
        </style>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const checkUsernameBtn = document.getElementById('checkUsernameBtn');
                const tooltip = document.getElementById('tooltip');

                // 버튼에 마우스를 올렸을 때
                checkUsernameBtn.addEventListener('mouseenter', function() {
                    tooltip.style.opacity = '1';
                    const rect = checkUsernameBtn.getBoundingClientRect();
                    tooltip.style.top = `${rect.bottom + window.scrollY + 5}px`;
                    tooltip.style.left = `${rect.left + (checkUsernameBtn.offsetWidth / 2) - (tooltip.offsetWidth / 2)}px`;
                });

                // 버튼에서 마우스를 뗐을 때
                checkUsernameBtn.addEventListener('mouseleave', function() {
                    tooltip.style.opacity = '0';
                });
            });
        </script>
    </th:block>
</head>
<body>
<div layout:fragment="content" id="contents">

    <!-- 회원가입 폼 -->
    <form id="signupForm" th:action="@{/signup}" method="post">
        <!--아이디 입력창-->
        <div class="signup-form-group">
            <label for="username">Id</label>
            <input type="text" id="username" name="username" minlength="3" maxlength="10" placeholder="아이디를 입력하세요."
                   readonly required>
            <button type="button" id="checkUsernameBtn" class="btn-check">ID 입력창</button>
            <div id="tooltip" class="tooltip">ID 입력창으로 입력할 수 있습니다.</div>
        </div>

        <!-- 아이디 체크 모달창 -->
        <div id="usernameCheckModal" class="modal">
            <div class="modal-content">
                <p id="modalMessage"></p>
                <button id="modalCloseBtn" class="btn-close">Close</button>
            </div>
        </div>

        <div class="signup-form-group">
            <label for="nickname">nickname</label>
            <input type="text" id="nickname" name="nickname" minlength="2" maxlength="8" required>
        </div>

        <div class="signup-form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="signup-form-group">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
        </div>

        <div class="signup-form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>

        <!-- 주소 입력 필드 및 우편번호 찾기 버튼 추가 -->
        <div class="signup-form-group">
            <label for="postcode">우편번호</label>
            <input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly>
            <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
        </div>

        <div class="signup-form-group">
            <label for="roadAddress">도로명주소</label>
            <input type="text" id="roadAddress" name="roadAddress" placeholder="도로명주소" readonly>
        </div>

        <div class="signup-form-group">
            <label for="jibunAddress">지번주소</label>
            <input type="text" id="jibunAddress" name="jibunAddress" placeholder="지번주소" readonly>
        </div>

        <div class="signup-form-group">
            <label for="detailAddress">상세주소</label>
            <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소">
        </div>

        <div class="signup-form-group">
            <label for="extraAddress">참고항목</label>
            <input type="text" id="extraAddress" name="extraAddress" placeholder="참고항목" readonly>
        </div>

        <div id="guide" style="color:#999;display:none"></div>

        <!-- 메시지를 표시할 div 추가 -->
        <div id="message" style="color:red;"></div>

        <!-- Submit 버튼 -->
        <div class="signup-form-group">
            <button type="submit" class="btn-submit">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
