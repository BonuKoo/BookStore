<html layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="head">

        <!-- Daum Postcode API 스크립트 추가 -->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

        <style>
            /* 기본 스타일 */

            /* 회원가입 폼 스타일 */
            #signupForm {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                max-width: 400px; /* 폼 너비 설정 */
                width: 100%;
            }

            .signup-form-group {
                margin-bottom: 15px;
            }

            .signup-form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .signup-form-group input[type="text"],
            .signup-form-group input[type="password"],
            .signup-form-group input[type="number"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .signup-form-group input[readonly] {
                background-color: #f9f9f9;
            }

            /* 버튼 스타일 */
            .btn-check,
            .btn-postcode,
            .btn-submit,
            .btn-close {
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 8px 12px;
                cursor: pointer;
                font-size: 14px;
                margin-top: 5px;
            }

            .btn-check:hover,
            .btn-postcode:hover,
            .btn-submit:hover,
            .btn-close:hover {
                background-color: #0056b3;
            }

            /* 모달 스타일 */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                align-items: center;
                justify-content: center;
            }

            .modal-content {
                background: white;
                padding: 20px;
                border-radius: 8px;
                text-align: center;
            }

            .modal-content p {
                margin-bottom: 10px;
            }

            .message {
                color: red;
            }

            .guide {
                color: #999;
            }
        </style>

    </th:block>
</head>
<body>
<div layout:fragment="content" id="contents">

    <h2>회원가입</h2>
    <!-- 회원가입 폼 -->
    <form id="signupForm" th:action="@{/signup}" method="post">

        <div class="signup-form-group">
            <label for="username">Id</label>
            <input type="text" id="username" name="username" minlength="3" maxlength="10" placeholder="아이디를 입력하세요."
                   readonly required>
            <button type="button" id="checkUsernameBtn">ID 입력창</button>
        </div>

        <!-- 아이디 체크 모달창 -->
        <div id="usernameCheckModal" style="display:none;">
            <div>
                <p id="modalMessage"></p>
                <button id="modalCloseBtn">Close</button>
            </div>
        </div>

        <div class="signup-form-group">
            <label for="nickname">nickname</label>
            <input type="text" id="nickname" name="nickname" minlength="2" maxlength="8" required>
        </div>


        <div class="signup-form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="signup-form-group">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
        </div>

        <div class="signup-form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>

        <!-- 주소 입력 필드 및 우편번호 찾기 버튼 추가 -->
        <div class="signup-form-group">
            <label for="postcode">우편번호</label>
            <input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly>
            <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
        </div>

        <div class="signup-form-group">
            <label for="roadAddress">도로명주소</label>
            <input type="text" id="roadAddress" name="roadAddress" placeholder="도로명주소" readonly>
        </div>

        <div class="signup-form-group">
            <label for="jibunAddress">지번주소</label>
            <input type="text" id="jibunAddress" name="jibunAddress" placeholder="지번주소" readonly>
        </div>

        <div class="signup-form-group">
            <label for="detailAddress">상세주소</label>
            <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소">
        </div>

        <div class="signup-form-group">
            <label for="extraAddress">참고항목</label>
            <input type="text" id="extraAddress" name="extraAddress" placeholder="참고항목" readonly>
        </div>

        <div id="guide" style="color:#999;display:none"></div>

        <!-- 메시지를 표시할 div 추가 -->
        <div id="message" style="color:red;"></div>

        <!-- Submit 버튼 -->
        <div class="signup-form-group">
            <button type="submit" class="btn">회원가입</button>
        </div>

    </form>
</div>
</body>
</html>
