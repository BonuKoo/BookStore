<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
<h1>게시판</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Reply Count</th>
    </tr>
    <tr th:each="board : ${boards.content}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
        <td th:text="${board.replyCount}"></td>
    </tr>
</table>

<form th:action="@{/boards}" method="get">
    <input type="text" name="title" placeholder="검색어 입력">
    <button type="submit">검색</button>
</form>

<div>
    <a th:if="${boards.hasPrevious()}" th:href="@{/boards(page=${boards.number - 1}, size=${boards.size})}">Previous</a>
    <a th:if="${boards.hasNext()}" th:href="@{/boards(page=${boards.number + 1}, size=${boards.size})}">Next</a>
</div>
</body>
</html>
