<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>결제</title>
  <!-- 토스페이먼츠 SDK 추가 -->
  <script src="https://js.tosspayments.com/v2/standard"></script>
</head>

<body>

<!-- 주문서 영역 -->
<div class="wrapper">
  <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
    <!-- 결제 UI -->
    <div id="payment-method"></div>
    <!-- 이용약관 UI -->
    <div id="agreement"></div>

<!--    &lt;!&ndash; 숨겨진 요소로 주문 ID와 총액을 저장 &ndash;&gt;-->
<!--    <p>주문 ID: <span id="order-id" th:text="${orderId}" hidden="hidden"></span></p>-->
<!--&lt;!&ndash;    <p>주문 총액: <span id="total-amount" th:text="${order.totalAmount}" hidden="hidden"></span> 원</p>&ndash;&gt;-->

    <!-- 쿠폰 체크박스 -->
    <div style="padding-left: 25px">
      <div class="checkable typography--p">
        <label for="coupon-box" class="checkable__label typography--regular"
        ><input id="coupon-box" class="checkable__input" type="checkbox" aria-checked="true" /><span class="checkable__label-text">5,000원 쿠폰 적용</span></label
        >
      </div>
    </div>

    <!-- 결제하기 버튼 -->
    <div class="result wrapper">
      <button class="button" id="payment-button" style="margin-top: 30px">
        결제하기
      </button>
    </div>

  </div>
</div>

<script>
  main();

  async function main() {
    const button = document.getElementById("payment-button");
    const coupon = document.getElementById("coupon-box");

    const orderId = getOrderIdFromUrl();
    const amount = await fetchAmount(orderId);

    // 토스 결제 위젯 초기화
    const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";
    const customerKey = generateRandomString();
    const tossPayments = TossPayments(clientKey);

    const widgets = tossPayments.widgets({ customerKey });

    // 결제 금액 설정
    await widgets.setAmount(amount);

    // 결제 UI 렌더링
    await widgets.renderPaymentMethods({ selector: "#payment-method", variantKey: "DEFAULT" });
    await widgets.renderAgreement({ selector: "#agreement", variantKey: "AGREEMENT" });

    // 결제 금액 업데이트
    coupon.addEventListener("change", async function () {
      const updatedAmount = coupon.checked ? { currency: "KRW", value: amount.value - 5000 } : amount;
      await widgets.setAmount(updatedAmount);
    });

    // 결제하기 버튼 클릭 시 결제 요청
    button.addEventListener("click", async function () {
      await widgets.requestPayment({
        orderId: orderId,
        orderName: "임의",
        successUrl: window.location.origin + "/success",
        failUrl: window.location.origin + "/fail",
        customerEmail: "customer123@gmail.com",
        customerName: "김토스",
        customerMobilePhone: "01012341234",
      });
    });
  }

 function getOrderIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('orderId');
      if (!orderId) {
        throw new Error("Order ID is missing in the URL");
      }
      return orderId;
    }


    async function fetchAmount(orderId) {
      const response = await fetch(`/api/order/total-amount?orderId=${orderId}`);
      if (!response.ok) {
        throw new Error("Failed to fetch amount");
      }
      const data = await response.json();
      return {
        currency: "KRW",
        value: data.amount,
      };
    }

  function generateRandomString() {
    return window.btoa(Math.random()).slice(0, 20);
  }
</script>
</body>
</html>
