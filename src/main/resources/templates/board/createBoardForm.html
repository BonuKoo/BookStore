<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 생성</title>
</head>
<body>
<h1>게시글 생성</h1>

<form th:action="@{/boards/new}" method="post" th:object="${createBoard}">
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" th:field="*{content}" required></textarea>
    </div>
    <button type="submit">게시글 생성</button>
</form>

</body>
</html>
