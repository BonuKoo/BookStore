<html layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="head">
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script th:src="@{/js/user/editprofile/editprofile.js}"></script>
        <link rel="stylesheet" th:href="@{/css/user/editprofile.css}">
    </th:block>
</head>
<body>
<div layout:fragment="content" id="contents">

    <!-- 회원 수정 폼 -->
    <form id="editProfileForm" th:action="@{/update-profile}" method="post">
        <h2>프로필 수정</h2>

        <!-- 아이디 입력창 -->
        <div class="edit-form-group">
            <label for="username" hidden="hidden"></label>
            <input type="text" id="username" name="username" th:value="${account.username}" readonly required hidden="hidden">
        </div>

        <div class="edit-form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" name="nickname" th:value="${account.nickname}" minlength="2" maxlength="8" required>
        </div>

        <div class="edit-form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="edit-form-group">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
        </div>

        <!-- 비밀번호 오류 메시지 표시 영역 -->
        <div id="message"></div>

        <div class="edit-form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" th:value="${account.age}" required>
        </div>

        <!-- 주소 입력 필드 및 우편번호 찾기 버튼 추가 -->
        <div class="edit-form-group">
            <label for="postcode">우편번호</label>
            <input type="text" id="postcode" name="postcode" th:value="${account.postcode}" readonly>
            <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
        </div>

        <div class="edit-form-group">
            <label for="roadAddress">도로명주소</label>
            <input type="text" id="roadAddress" name="roadAddress" th:value="${account.roadAddress}" readonly>
        </div>

        <div class="edit-form-group">
            <label for="jibunAddress">지번주소</label>
            <input type="text" id="jibunAddress" name="jibunAddress" th:value="${account.jibunAddress}" readonly>
        </div>

        <div class="edit-form-group">
            <label for="detailAddress">상세주소</label>
            <input type="text" id="detailAddress" name="detailAddress" th:value="${account.detailAddress}">
        </div>

        <div class="edit-form-group">
            <label for="extraAddress">참고항목</label>
            <input type="text" id="extraAddress" name="extraAddress" th:value="${account.extraAddress}" readonly>
        </div>

        <div id="guide" style="color:#999;display:none"></div>

        <!-- Submit 버튼 및 취소 버튼 -->
        <div class="form-container">
            <button type="submit" class="btn-submit">저장</button>
            <a th:href="@{/profile}" class="btn-cancel">취소</a>
        </div>
    </form>
</div>
</body>
</html>
