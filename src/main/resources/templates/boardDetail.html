<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세 정보</title>
</head>
<body>
<h1>게시글 상세 정보</h1>
<div>
    <h2>제목: <span th:text="${board.title}"></span></h2>
    <p>내용: <span th:text="${board.content}"></span></p>
    <p>댓글 수: <span th:text="${board.replies.size()}"></span></p>
</div>

<!-- 댓글 목록 -->
<div>
    <h3>댓글 목록</h3>
    <ul>
        <li th:each="reply : ${board.replies}">
            <span th:text="${reply.content}"></span>
            <a th:href="@{/replies/{id}/edit(id=${reply.id})}">수정</a>
            <form th:action="@{/replies/{id}/delete(id=${reply.id})}" method="post" style="display:inline;">
                <button type="submit">삭제</button>
            </form>
        </li>
    </ul>
</div>

<!-- 게시글 수정 버튼 -->
<div>
    <a th:href="@{/boards/{id}/edit(id=${board.id})}">게시글 수정</a>
</div>
<!-- 게시글 삭제 버튼-->
<div>
    <form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post">
        <button type="submit">게시글 삭제</button>
    </form>
</div>

<!-- 댓글 작성 폼 -->
<div>
    <h3>댓글 작성</h3>
    <form th:action="@{/boards/{id}/reply(id=${board.id})}" method="post">
        <div>
            <label for="content">댓글 내용:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <button type="submit">댓글 작성</button>
    </form>
</div>

</body>
</html>
